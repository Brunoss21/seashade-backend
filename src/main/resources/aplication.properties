jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key


# ===============================================
# Configuração da Aplicação e Servidor
# ===============================================
# Define o nome da sua aplicação
spring.application.name=seashade-backend

# Configura o servidor para usar a porta fornecida pelo Railway (PORT)
# Se estiver rodando local, ele usará a porta 8080 como padrão.
server.port=${PORT:8080}

# Configurações de encoding (Boas práticas)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================================
# Configuração do Banco de Dados (PostgreSQL para Railway)
# ===============================================
# Esta é a parte mais importante.
# Estamos construindo a URL JDBC manualmente usando as variáveis que o Railway injeta.
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Define explicitamente o driver do PostgreSQL para evitar erros de "driver class not found"
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================
# Configuração do JPA / Hibernate
# ===============================================
# Dialeto específico do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Permite que o Hibernate atualize o schema (crie/altere tabelas) automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# Mostra os comandos SQL no log (ótimo para debug)
spring.jpa.show-sql=true

# ===============================================
# Configuração de Inicialização de SQL (data.sql / schema.sql)
# ===============================================
# Garante que os scripts SQL (como data.sql) rodem sempre
spring.sql.init.mode=always

# Garante que os scripts rodem DEPOIS que o Hibernate criar as tabelas
spring.jpa.defer-datasource-initialization=true

# ===============================================
# Configuração de E-mail (Lendo do Railway)
# ===============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================================
# Nível de Log (Opcional, como você tinha)
# ===============================================
logging.level.org.springframework.security=DEBUG
