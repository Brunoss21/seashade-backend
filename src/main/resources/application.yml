server:
  port: 8080

spring:
  datasource:
    # 1. Pegamos a DATABASE_URL
    url: "jdbc:postgresql://${DATABASE_URL_HOST_WITH_PORT}/${DATABASE_URL_PATH}"
    # 2. Pegamos o usu√°rio e senha dela
    username: ${DATABASE_URL_USER}
    password: ${DATABASE_URL_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
